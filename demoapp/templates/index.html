<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <!-- container start -->
     <div class="container">
      <div class="row">
        <div class="co-sm-12">
          <h1 class="text-center alert alert-primary">Student Information System</h1>
        </div>
        <div class="col-sm-6">
          <table class="table">
            <thead>
              <tr class="text-center">
                <th>id</th>
                <th>name</th>
                <th>email</th>
                <th>contactno</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              {% for i in show%}
              <tr class="text-center">
                <td>{{i.id}}</td>
                <td>{{i.name}}</td>
                <td>{{i.email}}</td>
                <td>{{i.contactno}}</td>
                <td><a href="{%url 'deletestu' i.id %}"><i class="fa-solid fa-trash" style="color: #e55848;"></i></a>
                <a href="{% url 'editstu' i.id%}"><i class="fa-solid fa-pen-to-square" style="color: #286ee6;"></i></a>
                </td>
              </tr>
              {%endfor%}
            </tbody>
          </table>
        </div>
        <div class="col-sm-6">
          <form action="{%url 'stusave'%}" method="post">
            {%csrf_token%}
            <p>Enter Rollno</p>
            <input type="text" name="id" class="form-control border-dark rounded-0">
            <p class="mt-2">Enter Name</p>
            <input type="text" name="name" class="form-control border-dark rounded-0">
            <p class="mt-2">Enter Email Id</p>
            <input type="text" name="email" class="form-control border-dark rounded-0">
            <p class="mt-2">Enter Contact No.</p>
            <input type="text" name="contactno" class="form-control border-dark rounded-0">
            <input type="submit" class="mt-4 form-control btn btn-danger">
          </form>
        </div>
      </div>
     </div>
    <!-- container end -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
